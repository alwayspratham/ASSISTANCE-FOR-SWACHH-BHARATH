<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h1 class="text-center">User Information Form</h1>
    
    <form id="userForm" method="POST" action="{{ url_for('user_module.user_form') }}" enctype="multipart/form-data">
        
        <!-- Name Input -->
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" required class="form-control">
        </div>

        <!-- Email Input -->
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" required class="form-control">
        </div>

        <!-- Hidden Latitude and Longitude Fields -->
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">

        <!-- Get Location Button -->
        <button type="button" id="getLocationButton" class="btn btn-secondary mb-3">Get Location</button>
        
        <!-- Ward Display -->
        <div class="mb-3">
            <label for="ward" class="form-label">Ward:</label>
            <input type="text" id="ward" name="ward" readonly class="form-control">
        </div>

        <!-- Image Upload -->
        <div class="mb-3">
            <label for="image" class="form-label">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" class="form-control">
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submitButton" class="btn btn-primary w-100">Submit</button>
    </form>

    <!-- Loader -->
    <div id="loader" class="loader"></div>
</div>

<script>
document.getElementById("getLocationButton").addEventListener("click", function () {
    if (navigator.geolocation) {
        document.getElementById("loader").style.display = "block"; // Show loader
        navigator.geolocation.getCurrentPosition(function (position) {
            // ‚úÖ Get actual latitude & longitude
            let exactLat = position.coords.latitude;
            let exactLon = position.coords.longitude;

            // ‚úÖ Update hidden input fields with exact values
            document.getElementById("latitude").value = exactLat;
            document.getElementById("longitude").value = exactLon;

            // ‚úÖ Show exact coordinates in an alert box
            alert(`üìç Exact Location:\nLatitude: ${exactLat}\nLongitude: ${exactLon}`);

            // ‚úÖ Log details
            console.log(`üìç Exact Location: Latitude: ${exactLat}, Longitude: ${exactLon}`);

            // ‚úÖ Fetch ward using exact coordinates (no rounding)
            fetch(`/get_ward?lat=${13.009}&lon=${77.6101}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ward_name) {
                        console.log(`‚úÖ Ward Found: ${data.ward_name}`);
                        document.getElementById("ward").value = data.ward_name;
                    } else {
                        console.log("üö® Ward not found.");
                        document.getElementById("ward").value = "Ward not found";
                    }
                })
                .catch(error => {
                    console.error("üö® Error fetching ward:", error);
                    document.getElementById("ward").value = "Error retrieving ward";
                })
                .finally(() => {
                    document.getElementById("loader").style.display = "none"; // Hide loader
                });

        }, function (error) {
            console.error("‚ùå Geolocation error:", error);
            document.getElementById("loader").style.display = "none";
        });
    } else {
        console.log("‚ùå Geolocation is not supported by this browser.");
    }
});
</script>

</body>
</html>
